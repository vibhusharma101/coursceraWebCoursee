<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Div and Span Elements</title>

</head>

<body>

    <div>=== DIV 1 -- Some Content Here ===</div> <!-- Div are basically block elems bcoz of which neeche wala div net line se chaalu hoga-->

    <div> === Div 2 -- Following right after Div 1 === </div>

    <span> === Span 1 Following Right after Div 1 === </span> <!-- Span aree basically inline elems-->

    <!-- ye wala bhi nayi line se chaalu hoga because it is block elem-->
    <div>
        === Div 3 After Span 1  <!-- hum block elems ke ander span elems integrate ker  skte  h  not vice versa-->

        <span>== Span 2  Inside of Div 3== </span>

          continued content of div 3 ===


    </div>



</body>





</html>
