<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HyperLinking Demo</title>
</head>
<body>

    <h2>Internal Linking </h2>

    <section>

        <!-- <a> tag is both inline and block elem isliye <a> tag ke ander hum <div> use ker lete  h -->
        Linking a file to same directory
        <a href="index.html">Linking inde html</a>
        <a href="index.html"><div>Div linking index.html</div></a>

    </section>

    <h2>External linking</h2>
    <!-- _blank attribute forces the link to open in new window-->
    <a href="https://www.google.com" target="_blank" title="Test Google">Go to google</a>




</body>


</html>
